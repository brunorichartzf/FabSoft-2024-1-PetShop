<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    <body>
        
        <nav th:replace="layout :: menu">(menu)</nav>

        <div style="text-align: center">
        <br>
        <h1>Funcionários</h1>
        <br>
        <a href="/funcionarios/novo" class="btn btn-primary">Novo</a>
        <br>
        <br>
        </div>

        <table class="table" id="tabfuncionarios">
            <thead>
                <th>Nome</th>
                <th>Telefone</th>
                <th>E-mail</th>
                <th>Endereço</th>
                <th>Data Nascimento</th>
                <th>CPF</th>
                <th>NIS</th>
                <th>Salário</th>
                <th></th>
            </thead>
            <tbody>
                <tr class="tableitem" th:each="umFuncionario : ${listaFuncionarios}">
                    <td th:text="${umFuncionario.nome}"></td>
                    <td th:text="${umFuncionario.telefone}"></td>
                    <td th:text="${umFuncionario.email}"></td>
                    <td th:text="${umFuncionario.endereco}"></td>
                    <td th:text="${umFuncionario.dataNascimento}"></td>
                    <td th:text="${umFuncionario.cpf}"></td>
                    <td th:text="${umFuncionario.nis}"></td>
                    <td th:text="${umFuncionario.salario}"></td>
                    <td><a th:href="@{'/funcionarios/alterar/' + ${umFuncionario.id}}" class="btn btn-warning">Alterar</a>
                        <button class="btn btn-danger js-delete" th:data-id="${umFuncionario.id}">Excluir</button>
                    </td>
                </tr>

            </tbody>
        </table>

        <div class="modal" tabindex="-1" id="modalfuncionario">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Excluir Funcionário</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Confirma a exclusão do funcionário?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Não</button>
                  <button type="button" class="btn btn-danger" id="btnsim">Sim</button>
                </div>
              </div>
            </div>
          </div>

        <div th:include="layout :: footer">(footer)</div>
        <script th:src="@{/delfuncionario.js}"></script>
    </body>
</html>
