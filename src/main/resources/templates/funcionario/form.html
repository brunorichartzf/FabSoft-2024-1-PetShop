<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    <body>
        <main class="container">
            <nav th:replace="layout :: menu">(menu)</nav>
            <br>
            <h1 style="text-align: center;">Editar Funcionário</h1>
            <br>
            <form th:action="@{/funcionarios}" method="post" th:object="${funcionario}">

                <input type="hidden" th:field="*{id}">
                
                <div class="form-group">
                    <label for="txtnome">Nome</label>
                    <input type="text" th:field="*{nome}" class="form-control" id="txtnome">
                </div>

                <div class="form-group">
                    <label for="txttelefone">Telefone</label>
                    <input type="text" th:field="*{telefone}" class="form-control" id="txttelefone">
                </div>

                <div class="form-group">
                    <label for="txtemail">Email</label>
                    <input type="text" th:field="*{email}" class="form-control" id="txtemail">
                </div>

                <div class="form-group">
                    <label for="txtendereco">Endereço</label>
                    <input type="text" th:field="*{endereco}" class="form-control" id="txtendereco">
                </div>

                <div class="form-group">
                    <label for="txtdatanascimento">Data Nascimento</label>
                    <input type="date" th:field="*{dataNascimento}" class="form-control" id="txtdatanascimento">
                </div>

                <div class="form-group">
                    <label for="txtcpf">CPF</label>
                    <input type="text" th:field="*{cpf}" class="form-control" id="txtcpf">
                </div>

                <div class="form-group">
                    <label for="txtnis">NIS</label>
                    <input type="text" th:field="*{nis}" class="form-control" id="txtnis">
                </div>

                <div class="form-group">
                    <label for="txtsalario">Salário</label>
                    <input type="number" th:field="*{salario}" class="form-control" id="txtsalario">
                </div>

                <div style="text-align: center;" class="form-group">
                    <br>
                    <button class="btn btn-primary" type="submit">Enviar</button>
                    <br>
                </div>
            </form>
        </main>

        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
