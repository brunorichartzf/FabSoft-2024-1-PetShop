<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    <body>
        <main class="container">
            <nav th:replace="layout :: menu">(menu)</nav>
            <h1>Pet</h1>
            <form th:action="@{/pets}" method="post" th:object="${pet}">

                <input type="hidden" th:field="*{id}">
                
                <div class="form-group">
                    <label for="txtnome">Nome</label>
                    <input type="text" th:field="*{nome}" class="form-control" id="txtnome">
                </div>

                <div class="form-group">
                    <label for="txtespecie">Espécie</label>
                    <input type="text" th:field="*{especie}" class="form-control" id="txtespecie">
                </div>

                <div class="form-group">
                    <label for="txtraca">Raça</label>
                    <input type="text" th:field="*{raca}" class="form-control" id="txtraca">
                </div>

                <div class="form-group">
                    <label for="txtcliente">Cliente</label>
                    <select th:field="*{cliente}"  class="form-select">
                        <option th:each="umCliente : ${listaClientes}"
                            th:text="${umCliente.nome}"
                            th:value="${umCliente.id}"></option>
                        
                    </select>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </form>
        </main>

        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
