        .btn-primary {
            min-width: 150px !important;
            background-color:rgb(29, 141, 72) !important;
            border-color: rgb(29, 161, 80) !important;
            color: white !important;
        }

        .btn-warning {
            background-color:rgb(29, 141, 72) !important;
            border-color: rgb(29, 161, 80) !important;
            color: white !important;
        }

        .btn-primary:hover, .btn-warning:hover{
            
            background-color:white !important;
            border-color: rgb(29, 161, 80) !important;
            color: rgb(29, 141, 72) !important;
        }

        .btn-danger {
            background-color:rgb(223, 89, 12) !important;
            border-color: rgb(223, 89, 12) !important;
            color: white !important;
        }

        .btn-danger:hover {
            background-color:white !important;
            border-color: rgb(223, 89, 12) !important;
            color: rgb(223, 89, 12)!important;
        }

        .btn-primary:focus, .btn-warning:focus, .btn-danger:focus {
          outline: none !important;
          box-shadow: none !important;
        }

        .navbar-expand-lg {
          background-color: rgb(255, 255, 255);
          box-shadow: 0 1px 0 #e9ecef;
          min-height: 50px; 
        }

        .table {
          box-shadow: 0 1px 0 #e9ecef;
        }

        .clickable {
          color: rgb(29, 141, 72) !important;
          font-weight: bold;
          text-decoration: none;
        }

        .clickable:hover {
          color: rgb(29, 141, 72) !important;
          font-weight: bold;
          text-decoration: underline;
