<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    <body>
        <nav th:replace="layout :: menu">(menu)</nav>
        <br>
        <h1 style="text-align: center;">Editar Agendamento</h1>
        <h4 style="text-align: center;" id="datatitulo"></h4>
        <br>
      <main class="container">
        <form th:action="@{/agenda}" method="post" th:object="${agendamento}" id="formagendamento">

            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{data}" id="txtdata">

            <div class="form-group">
                <label for="txthora">Horário</label>
                <input type="time" th:field="*{hora}" class="form-control" id="txthora">
            </div>

            <div class="form-group">
                <label for="txtdescricao">Descrição</label>
                <input type="text" th:field="*{descricao}" class="form-control" id="txtdescricao">
            </div>

            <div class="form-group">
              <label for="txtcliente">Cliente</label>
              <select th:field="*{cliente}"  class="form-select">
                <option th:each="umCliente : ${listaClientes}"
                    th:text="${umCliente.nome}"
                    th:value="${umCliente.id}"
                    id="txtcliente"></option>
                
              </select>
            </div>

            <div class="form-group">
              <label for="txtpet">Pet</label>
              <select th:field="*{pet}"  class="form-select">
                <option th:each="umPet : ${listaPets}"
                    th:text="${umPet.nome}"
                    th:value="${umPet.id}"
                    id="txtpet"></option>
                
              </select>
            </div>

            <div class="form-group">
              <label for="txtfuncionario">Funcionário</label>
              <select th:field="*{funcionario}"  class="form-select">
                <option th:each="umFuncionario : ${listaFuncionarios}"
                    th:text="${umFuncionario.nome}"
                    th:value="${umFuncionario.id}"
                    id="txtfuncionario"></option>
                
              </select>
            </div>

            <div class="form-group">
              <label for="txtservico">Servico</label>
              <input type="text" th:field="*{servico}" class="form-control" id="txtservico">
            </div>

            <div style="text-align: center;" class="form-group">
                <br>
                <button class="btn btn-primary js-confirm" type="button">Enviar</button>
            </div>
    </main>

    <div class="modal" tabindex="-1" id="modalagenda">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Criar agendamento</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalbody"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </div>
          </div>
        </div>
      </div>

    <div th:include="layout :: footer">(footer)</div>
    <script th:src="@{/confagendamento.js}"></script>
    <script>
      let input = document.getElementById("txtdata").value;
      document.getElementById("datatitulo").innerHTML = input; 
    </script>
    </form>
  </body>
</html>
