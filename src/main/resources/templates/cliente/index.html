<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    <body>
        
        <nav th:replace="layout :: menu">(menu)</nav>

        <div style="text-align: center">
          <br>
          <h1>Clientes</h1>
          <br>
          <a href="/clientes/novo" class="btn btn-primary">Novo</a>
          <br>
          <br>
        </div>

        <table class="table" id="tabclientes">
            <thead>
                <th>Nome</th>
                <th>Telefone</th>
                <th>E-mail</th>
                <th>Endereço</th>
                <th>Data Nascimento</th>
                <th></th>
            </thead>
            <tbody>
                <tr class="tableitem" th:each="umCliente : ${listaClientes}">
                    <td><a class="clickable" th:href="@{'/clientes/detalhes/' + ${umCliente.id}}" th:text="${umCliente.nome}"></a></td>
                    <td  th:text="${umCliente.telefone}"></td>
                    <td th:text="${umCliente.email}"></td>
                    <td th:text="${umCliente.endereco}"></td>
                    <td th:text="${umCliente.dataNascimento}"></td>
                    <td><a th:href="@{'/clientes/alterar/' + ${umCliente.id}}" class="btn btn-warning">Alterar</a>
                        <button class="btn btn-danger js-delete" th:data-id="${umCliente.id}">Excluir</button>
                    </td>
                </tr>

            </tbody>
        </table>

        <div class="modal" tabindex="-1" id="modalcliente">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Excluir Cliente</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Confirma a exclusão do cliente?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Não</button>
                  <button type="button" class="btn btn-danger" id="btnsim">Sim</button>
                </div>
              </div>
            </div>
          </div>

        <div th:include="layout :: footer">(footer)</div>
        <script th:src="@{/delcliente.js}"></script>
    </body>
</html>
